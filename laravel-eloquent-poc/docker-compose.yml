services:
  # Servicio de la aplicaci√≥n Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        user: laradock
        uid: 1000
    container_name: vb_orm_poc_app
    restart: unless-stopped
    tty: true
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - app-network
    entrypoint: ["./entrypoint.sh"]

  # Servidor web Nginx
  web:
    image: nginx:alpine
    container_name: vb_orm_poc_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
